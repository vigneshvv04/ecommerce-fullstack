name: Test and Lint on PR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/test-and-lint.yml'

jobs:
  # Lint Frontend Code
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run linter
        run: npm run lint --if-present
        working-directory: ./frontend

  # Lint Backend Services
  lint-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - cart-service
          - inventory-service
          - notification-service
          - order-service
          - product-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/${{ matrix.service }}/package-lock.json'

      - name: Install dependencies for ${{ matrix.service }}
        run: npm ci
        working-directory: ./backend/${{ matrix.service }}

      - name: Run linter for ${{ matrix.service }}
        run: npm run lint --if-present
        working-directory: ./backend/${{ matrix.service }}

  # Build Validation
  validate-dockerfiles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfiles exist
        run: |
          echo "Checking frontend Dockerfile..."
          [ -f ./frontend/Dockerfile ] && echo "✅ Frontend Dockerfile found" || exit 1
          
          echo "Checking backend service Dockerfiles..."
          for service in api-gateway auth-service cart-service inventory-service notification-service order-service product-service; do
            [ -f ./backend/$service/Dockerfile ] && echo "✅ $service Dockerfile found" || exit 1
          done
