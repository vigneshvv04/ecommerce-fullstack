# Network Policy for Backend Namespace
# Only allows traffic between backend services and from frontend to api-gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: backend
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from other pods in backend namespace
  - from:
    - podSelector: {}
  # Allow traffic from frontend namespace to api-gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: frontend
    to:
    - ports:
      - port: 3000
        protocol: TCP
---
# Network Policy for Frontend Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: frontend
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow external traffic
  - from:
    - podSelector: {}
  # Allow internal traffic
  - from:
    - namespaceSelector:
        matchLabels:
          name: frontend
  egress:
  # Allow traffic to backend api-gateway
  - to:
    - namespaceSelector:
        matchLabels:
          name: backend
      podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - port: 3000
      protocol: TCP
  # Allow DNS queries
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP
