# Backend Secrets - Store sensitive information

apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: backend
type: Opaque
stringData:
  DB_USER: ecommerce_user
  DB_PASSWORD: your-secure-password-change-me
  DB_HOST: postgres.backend.svc.cluster.local
  DB_PORT: "5432"
  DB_NAME: ecommerce_db
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: backend
type: Opaque
stringData:
  JWT_SECRET: your-jwt-secret-key-change-me
  JWT_EXPIRY: "24h"
  AUTH_SERVICE_PORT: "3002"
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: backend
type: Opaque
stringData:
  RABBITMQ_USER: guest
  RABBITMQ_PASSWORD: your-secure-password-change-me
  RABBITMQ_HOST: rabbitmq.backend.svc.cluster.local
  RABBITMQ_PORT: "5672"
---
apiVersion: v1
kind: Secret
metadata:
  name: consul-credentials
  namespace: backend
type: Opaque
stringData:
  CONSUL_HOST: consul.backend.svc.cluster.local
  CONSUL_PORT: "8500"
