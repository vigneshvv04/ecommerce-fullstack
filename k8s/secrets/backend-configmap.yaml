# Backend ConfigMaps - Non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: backend
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  SERVICE_REGISTRY: "consul"
  API_GATEWAY_PORT: "3000"
  AUTH_SERVICE_PORT: "3002"
  PRODUCT_SERVICE_PORT: "3003"
  CART_SERVICE_PORT: "3004"
  ORDER_SERVICE_PORT: "3005"
  INVENTORY_SERVICE_PORT: "3006"
  NOTIFICATION_SERVICE_PORT: "3007"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: backend
data:
  PORT: "3000"
  NODE_ENV: "production"
  ALLOWED_ORIGINS: "*"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-discovery-config
  namespace: backend
data:
  CONSUL_HOST: "consul.backend.svc.cluster.local"
  CONSUL_PORT: "8500"
  SERVICE_NAME: "api-gateway"
  SERVICE_TAG: "v1"
