# ===================================================================
# ECOMMERCE APPLICATION - KUBERNETES DEPLOYMENT MANIFEST
# ===================================================================
# This manifest deploys the complete e-commerce application to Kubernetes
# using Docker images built and pushed by GitHub Actions CI pipeline
#
# ===================================================================

---
# FRONTEND DEPLOYMENT
# ===================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: vigneshvijayakumarnagarro/ecommerce-frontend:main
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5173
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        env:
        - name: VITE_API_URL
          value: "http://api-gateway:3000"

---
# FRONTEND SERVICE (NodePort for external access)
# ===================================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: frontend
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5173
    nodePort: 31234  # Access via http://<NODE_IP>:31234

---
# FRONTEND HORIZONTAL POD AUTOSCALER
# ===================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

